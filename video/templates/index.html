{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube clone - Durgesh Soni</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="flex-div">
        <div class="nav-left flex-div">
            <img src="{% static 'images/menu.png' %}" alt="" class="menu_icon">
            <img src="{% static 'images/youtube.png' %}" alt="" class="logo">

        </div>
        <div class="nav-middle flex-div">
            <div class="search_box flex-div">
                <input type="text" id= "search_input" placeholder="Search">
                <img src="{% static 'images/search.png' %}" alt="">
            </div>
            <img src="{% static 'images/voice-search.png' %}" class="mic_icon" alt="">
        </div>
        <div class="nav-right flex-div">
            <img src="{% static 'images/upload.png' %}" alt="">
            <img src="{% static 'images/more.png' %}" alt="">
            <img src="{% static 'images/notification.png' %}" alt="">
            <img src="{% static 'images/Jack.png' %}" alt="" class="user-icon" >
        </div>
    </nav>
    <!-- --------------------------sidebar--------------------- -->
    <div class="sidebar" >
        <div class="shortcut-links">
            <a href=""><img src="{% static 'images/home.png' %}" alt=""><p>Home</p></a>
            <a href="./explorer.html"><img src="{% static 'images/explore.png' %}" alt=""><p>Explore</p></a>
            <a href=""><img src="{% static 'images/subscriprion.png' %}" alt=""><p>Subcriptions</p></a>
            <a href=""><img src="{% static 'images/library.png' %}" alt=""><p>Library</p></a>
            <a href=""><img src="images/history.png" alt=""><p>History</p></a>
            <a href=""><img src="images/playlist.png" alt=""><p>Playlist</p></a>
            <a href=""><img src="images/messages.png" alt=""><p>Messages</p></a>
            <a href=""><img src="images/show-more.png" alt=""><p>Show-more</p></a>
            <hr>
        </div>
        <div class="subcribed-list">
            <h3>SUBSCRIBED</h3>
            <a href=""><img src="images/Jack.png" alt=""><p>Jack Nicholson</p></a>
            <a href=""><img src="images/simon.png" alt=""><p>Simon Baker</p></a>
            <a href=""><img src="images/tom.png" alt=""><p>Tom Hardy</p></a>
            <a href=""><img src="images/megan.png" alt=""><p>Megan</p></a>
            <a href=""><img src="images/cameron.png" alt=""><p>Cameron</p></a>
        </div>
    </div>
    <!-- --------------------main---------------- -->

    <div class="content">
        <div class="banner">
            <img src="{% static 'images/banner2.jpg' %}" alt="">
        </div>
<!-- ------------------------ video------------------------ -->
<div id="result">
    
</div>
        <div class="list_content">
            
            {% for a in data %}
            <div class="vid_list">
                <a href="play-video.html"><img src="https://image.tmdb.org/t/p/original/{{a.poster_path}}" alt="" class="thumbnail" style="height: 150px;"></a>                             
                <div class="flex-div">
                    <img src="https://image.tmdb.org/t/p/original/{{a.poster_path}}" alt="">
                    <div class="vid-info">
                        <a href="">{{a.original_title}}</a>
                        <p>Durgesh Soni</p>
                        <p>{{a.vote_count}} Views &bull; 2 days</p>
                    </div>
                </div>
            </div>
            {% endfor %}
            
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
